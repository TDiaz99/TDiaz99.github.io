<!DOCTYPE html>
<html>
  <head>
    <style>
      h2 {
        font-family: Arial, Helvetica, sans-serif;
      }
      details {
        display: inline-block;
        margin-top: 0.67em;
        margin-bottom: 0.67em;
        margin-left: 0;
        margin-right: 0;
        font-weight: bold;
      }
      summary {
        user-select: none;
        appearance: none;
        background-color: transparent;
        border-radius: 0.375em;
        border: 0;
        box-shadow: inset 0 0 0 2px #ec0000be;
        color: #ec0000be;
        cursor: pointer;
        display: inline-flex;
        font-family: "Roboto Slab", serif;
        font-size: 0.8em;
        font-weight: 700;
        height: 3.5em;
        letter-spacing: 0.075em;
        line-height: 3.5em;
        padding: 0 2.25em;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        white-space: nowrap;
}

      details:hover > summary {
        color: #1c525b;
        background-color: rgba(245, 106, 106, 0.05);;
}
        
      details[open] > summary {background-color: rgba(245, 106, 106, 0.15);
}        

      summary::after {
        content: '';
        width: 18px;
        height: 10px;
        background: url('images/Arrow.svg');
        background-size: cover;
        margin-top: auto;
        margin-bottom: auto;
        margin-left: .75em;
        transition: 0.2s;
}

details[open] > summary::after {
  transform: rotate(180deg);
}
        
    </style>
  </head>
<body>
  <h1>Accordian Example</h1>
    <section>
  <details class="mydetails">

    <h2>Getting Started</h2>

        <track src="Basic Navigation CC.vtt" kind="subtitles" srclang="en" label="English">
      </video>
    <h2>How To Export Files</h2>
      <video width="320" height="240" controls poster="/images/documents-stack.jpg">
        <source src="Test Project.mp4" type="video/mp4">
        <track src="Basic Navigation CC.vtt" kind="subtitles" srclang="en" label="English">
      </video>
  </details>
    </section>
