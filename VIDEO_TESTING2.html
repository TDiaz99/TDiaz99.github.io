<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem;
    }

    .header p {
      margin: 0;
      margin-right: 1rem;
      color: black;
    }

    .container-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 2rem;
      margin-left: 46%; /* Align the whole container-wrapper */
    }

    .title {
      color: #474747;
    }

    .container {
      background: #f2f2f2;
      color: black;
      border: 4px solid #fff;
      box-shadow: 0px 0px 0px 1px rgb(0, 0, 0, 0.2);
      margin-top: 1%;
      padding: 1.25rem;
      width: 346px;
    }

    .youtube-link {
      font-family: roboto, sans-serif;
      font-size: 1rem;
      line-height: 1.6;
      cursor: pointer;
      transition: all 400ms ease;
    }

    p {
      color: #199cdf;
    }

    p:hover {
      color: #14a9f9;
    }

    .ypo {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      pointer-events: none;
      transition: all 400ms ease;
    }

    .ypo.active {
      opacity: 1;
      pointer-events: auto;
    }

    .popup {
      position: fixed;
      top: -20%; 
      left: -78%;
      transform: translate(300%, 100%);
      transition: all 400ms ease;
    }

    .ypo.active .popup {
      transform: translate(300%, 100%);
      
    }

 
  </style>
</head>

<body>
  <div class="header">
    <p>Other Pages:</p>
    <a href="VIDEO_TESTING.html">Accordion video examples </a>
  </div>

  <div class="container-wrapper">
    <h3 class="title">Training Materials</h3>
    <div class="container">
      <ul>
        <div class="youtube-link" data-video-url="images\Test Project.mp4">
          <li><p>Video: How to Export and Access a File GDB</p></li>
        </div>
        <div class="youtube-link" data-video-url="images\Test Project.mp4">
          <li><p>Video: How to Export and Access a Geospatial PDF Map</p></li>
        </div>
        <div class="youtube-link" data-video-url="images\Test Project.mp4">
          <li><p>Video: How to use the Airborne Intel Tool</p></li>
        </div>
      </ul>
    </div>
  </div>

  <div class="ypo">
    <div class="popup">
      <video width="704" height="396" controls="controls">
        <source src="images/Test Project.mp4" type="video/mp4">
        <track src="Basic Navigation CC.vtt" kind="subtitles" srclang="en" label="English">
      </video>
    </div>
  </div>

  <script src="popup1.js"></script>
</body>
</html>
